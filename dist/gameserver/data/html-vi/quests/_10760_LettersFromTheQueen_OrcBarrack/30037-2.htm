Đại Giáo Sĩ Levian:<br>
Oh cảm ơn ngươi. Ta nghe nói tính tình Ertheia khá phóng khoáng. Nhưng ta đã không nghĩ ngươi quan tâm đến như vậy.<br>
Ta mong rằng chúng ta sẽ vẫn là bạn tốt của nhau, chủng tộc của ngươi và của ta.<br>
Mà thật ra thì ta đang có một rắc rối.<br>
Ngươi có thể giúp ta luôn chuyện này không?<br>
