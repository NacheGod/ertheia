Đại Giáo Sĩ Levian:<br>
Ngươi đã trở lại! Cảm ơn vì đã giúp bọn ta lần trước. Nhờ ngươi mà Đồi Gió Hú(Windy Hill) giờ đã bình yên.<br>
Nhưng ta không biết là ngươi vẫn còn ở đây cơ đấy.<br>
