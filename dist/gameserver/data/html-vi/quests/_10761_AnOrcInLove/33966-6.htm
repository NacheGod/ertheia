A Smitten Orc:<br>
Cảm ơn! Cảm ơn! Orc xấu xa!<br>
Chúng dám xích tình yêu của ta. Ta không thể tha thứ cho chúng.<br>
Cô ấy không biết ta đâu, nhưng ta yêu cô ấy lắm.<br>
Ta sẽ đến Doanh Trại Orc(Orc Barracks) và hỏi bạn ta làm sao để tháo giải loại xích này. Gặp lại sau nhé.</body>
