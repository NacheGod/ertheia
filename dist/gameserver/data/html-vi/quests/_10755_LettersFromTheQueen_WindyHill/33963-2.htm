Nhà nghiên cứu Pio:<br>
Ertheia à? Chủng người được Sayha tạo nên ư? Vốn chỉ tồn tại trong mấy cuốn sách cổ về truyền thuyết thôi mà? Sao mà ngươi lại tới được đây? Đừng nói ngươi nhảy ra từ trong sách đấy nhé?<br><br>
